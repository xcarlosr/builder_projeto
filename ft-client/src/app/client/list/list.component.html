<h1>Search Client</h1>
<hr>
<div class="search-box">
    <div class="row">
        <div class="col-md-10">
            <input [formControl]="formSearch"  class="form-control" style="width: 100%; height: 31px" type="text" placeholder="Search for params" />
        </div>
        <div class="col-md-2">
            <div class="row">
                <button (click)="findParam()" style="height: 31px"  class="btn btn-sm btn-success">
                    Search
                </button>
                <div style="padding-left: 10px;">
                    <a routerLink="add" class="btn btn-sm btn-success mb-2">Add Client</a>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">Id</th>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Email</th>
            <th style="width: 10%">Years</th>
            <th style="width: 20%">Date</th>
            <th style="width: 10%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.id}}</td>
            <td>{{client.nome}}</td>
            <td>{{client.email}}</td>
            <td>{{client.idade}}</td>
            <td>{{client.dataCadastro}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{client.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="delete(client.id)" class="btn btn-sm btn-danger btn-delete-client">
                    <span>Delete</span>
                </button>
            </td>
        </tr>
    </tbody>
</table>     
<div *ngIf="!clients">
    <div colspan="4" class="text-center">
        <span>No data available</span>
    </div>
</div>
<div *ngIf="clients">
    <mat-paginator #paginator
                    [length]="totalElements"
                    [pageIndex]="pageIndex"
                    [pageSize]="pageSize"
                    [showFirstLastButtons]="showFirstLastButtons"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="nextPage($event)">
    </mat-paginator>
</div>
